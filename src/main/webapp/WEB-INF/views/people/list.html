<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список читателей</title>
</head>
<body>
<h2>Список читателей</h2>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id} (id = ${person.getId()})}" th:text="${person.getName()} + ', ' + ${person.getYearOfBirth()}"></a>
</div>

<br>
<hr>
<a href="/people/new"><button>Добавить нового человека</button></a>
</body>
</html>
